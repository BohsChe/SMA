<h2 mat-dialog-title>Delete Fat</h2>
<mat-dialog-content>
  Do you really want to delete this fat
  <strong>{{ fatFormData.fatData.fat }}</strong> from the list?
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-primary" (click)="onDeleteFatSubmit()" mat-raised-button>
    Yes
  </button>
  <button class="mat-primary" (click)="onNoClick()" mat-raised-button>
    cancel
  </button>
</mat-dialog-actions>
