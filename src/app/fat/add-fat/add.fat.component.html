<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<form
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Fat"
        name="fat"
        type="number"
        [(ngModel)]="fatDialogData.fatData.fat"
        #fat="ngModel"
        required
      />
      <span></span>
      <mat-error *ngIf="fat.invalid && fat.errors.required">
        Fat is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        #fatRate="ngModel"
        matInput
        placeholder="Fat Rate"
        name="fatRate"
        [(ngModel)]="fatDialogData.fatData.fat_rate"
        required
      />
      <mat-error *ngIf="fatRate.invalid && fatRate.errors.required">
        Fat Rate is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field *ngIf="fatDialogData.dialogMode === 'ADD'">
      <mat-select
        #fatType="ngModel"
        placeholder="Select fatType"
        [(ngModel)]="fatDialogData.fatType"
        name="fatType"
        [(value)]="fatDialogData.fatType"
        required
      >
        <mat-option *ngFor="let fatType of fatTypes" [value]="fatType">
          {{ fatType }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" class="mat-primary" mat-raised-button>
      {{ dialogBtnText }}
    </button>
  </mat-dialog-actions>
</form>
