<h2 mat-dialog-title>Delete Farmer</h2>
<mat-dialog-content>
  <p>Do you really want to delete the farmer <strong>{{ farmerInfo.farmer_name }}</strong> from the list?
  </p>
  </mat-dialog-content>
<mat-dialog-actions>
  <button
    class="mat-primary"
    (click)="onDeleteFarmerSubmit()"
    mat-raised-button>Yes</button>
  <button
    class="mat-primary"
    (click)="onNoClick()"
    mat-raised-button>Cancel</button>
</mat-dialog-actions>
