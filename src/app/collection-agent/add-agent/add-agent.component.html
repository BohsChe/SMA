<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<form name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate>
  <mat-dialog-content>

    <mat-form-field class="example-full-width">
      <input matInput
        placeholder="Agent Name"
        name="agentName"
        [(ngModel)]="agentInfo.agentName">
      <!-- <mat-error *ngIf="AgentNameFormControl.hasError('required')">
            Agent Name is
            <strong>required</strong>
        </mat-error> -->
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput
        placeholder="Agent Password"
        name="agentName"
        [(ngModel)]="agentInfo.password">
      <!-- <mat-error *ngIf="AgentNameFormControl.hasError('required')">
          Agent Name is
          <strong>required</strong>
      </mat-error> -->
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit"
      class="mat-primary"
      mat-raised-button>{{ dialogBtnText }}</button>
  </mat-dialog-actions>
</form>
