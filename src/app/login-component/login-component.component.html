<!--The content below is only a placeholder and can be replaced.-->
<div fxLayout="row"
  fxFlex
  fxLayoutAlign="center center">
  <mat-card>
    <mat-tab-group>
      <mat-tab label="Login">
        <div class="login-form-card">
          <form name="form"
            (ngSubmit)="f.form.valid && onLoginSubmit()"
            #f="ngForm"
            novalidate>
            <mat-form-field class="example-full-width">
              <input matInput
                placeholder="Enter your Mobile Number"
                name="loginMobileNo"
                [(ngModel)]="loginModel.mobileNo"
                [formControl]="phoneFormControl"
                [errorStateMatcher]="matcher">
              <mat-error *ngIf="(phoneFormControl.hasError('minLength') || phoneFormControl.hasError('maxLength') )&& !phoneFormControl.hasError('required')">
                Mobile number should be
                <strong>10 digits</strong>
              </mat-error>
              <mat-error *ngIf="phoneFormControl.hasError('required')">
                Mobile number is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input placeholder="Password"
                matInput
                type="password"
                name="loginPassword"
                [(ngModel)]="loginModel.password"
                [formControl]="passwordFormControl"
                [errorStateMatcher]="matcher">
              <mat-error *ngIf="passwordFormControl.hasError('required')">
                password is
                <strong>mandatory</strong>
              </mat-error>
            </mat-form-field>

            <button type="submit"
              class="mat-primary"
              mat-raised-button>Login</button>
          </form>
        </div>
      </mat-tab>
      <mat-tab label="Register">
        <div class="login-form-card">
          <form name="form"
            (ngSubmit)="rf.form.valid && onRegisterSubmit()"
            #rf="ngForm"
            novalidate>
              <mat-form-field class="example-full-width">
                <input matInput
                  placeholder="Enter your mobile number"
                  value=""
                  name="email"
                  [(ngModel)]="registerModel.mobileNo"
                  [formControl]="phoneFormControl"
                  [errorStateMatcher]="matcher">
                <mat-error *ngIf="(phoneFormControl.hasError('minLength') || phoneFormControl.hasError('maxLength') )&& !phoneFormControl.hasError('required')">
                  Mobile number should be
                  <strong>10 digits</strong>
                </mat-error>
                <mat-error *ngIf="phoneFormControl.hasError('required')">
                  Mobile number is
                  <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input type="password"
                  matInput
                  placeholder="Password"
                  value=""
                  name="password"
                  [(ngModel)]="registerModel.password"
                  #password="ngModel"
                  [ngClass]="{ 'is-invalid': rf.submitted && password.invalid }"
                  required
                  minlength="6">
              </mat-form-field>
              <mat-error *ngIf="rf.submitted && password.invalid"
                class="invalid-feedback">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
              </mat-error>
            <button type="submit"
              class="mat-primary"
              mat-raised-button>Register
            </button>
          </form>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
