<!--The content below is only a placeholder and can be replaced.-->
<div fxLayout="row" fxFlex fxLayoutAlign="center center">
  <mat-card>
    <mat-tab-group>
      <mat-tab label="Login">
        <div class="login-form-card">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <mat-form-field class="example-full-width">
              <input placeholder="Enter your mobile number" matInput type="text" class="form-control" name="email" [(ngModel)]="loginModel.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
                required email />
            </mat-form-field>
            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Email must be a valid email address</div>
            </div>
            <mat-form-field class="example-full-width">
              <input placeholder="Password" matInput type="password" class="form-control" name="password" [(ngModel)]="loginModel.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
                required minlength="6" />
            </mat-form-field>
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
            <button class="mat-primary" mat-raised-button>Login</button>
          </form>
        </div>
      </mat-tab>
      <mat-tab label="Register">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter your mobile number" value="" name="email" [(ngModel)]="registerModel.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
            </mat-form-field>
            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" value="" name="password" [(ngModel)]="registerModel.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
              required minlength="6">
            </mat-form-field>
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <button class="mat-primary" mat-raised-button>Register
          </button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
